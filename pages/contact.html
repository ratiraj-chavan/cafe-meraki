<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="../script/auth.js"></script>
</head>
<body>
    
    <header>
        <nav class="navbar">
            <a href="../index.html"><span>🏠</span></a>
            <a href="menu.html"><span>🗒️</span></a>
            <a href="reservation.html"><span>✅</span></a>
            <a href="cart.html"><span>🛒</span></a>
            <a href="account.html"><span>℀</span></a> 
        </nav>
    </header>
    
    
    <div class="contact-container">
        <br>
        <h1>Contact Us - Cafe Meraki</h1><br>
        <form id="contact-form">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
        
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
        
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" placeholder="Subject" required>
        
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Write something.." rows="5" required></textarea>
        <br>
            <button type="submit">Send Message</button>  
        </form>
    </div>
<script type="module" src="../script/contact.js"></script>

    <script type="module">

        // Import Firebase Auth
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
        
        // Initialize Firebase Auth
        const auth = getAuth();
        
        // Restrict Access if Not Logged In
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                alert("❌ Access Denied! You must be logged in to fill the contact us form.");
                window.location.href = "login.html"; // Redirect to login page
            }
        });
        </script>
   <script src="../script/animation.js"></script>

</body>
